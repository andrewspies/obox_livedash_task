<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Dash | Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="flexgrid">
    <section class="card wide">
      <h1>Welcome to Live Dash</h1>
    </section>
    <section class="card wide">
      <form id="user-form" onsubmit="window.module.submitForm(event)">
        <div class="control-group">
          <label for="fname" class="control-label">First Name</label>
          <input class="control" type="text" name="fname" placeholder="Please provide your first name" required>
          <div class="error"></div>
        </div>
        <div class="control-group">
          <label for="email" class="control-label">Email</label>
          <input class="control" type="email" name="email" placeholder="Please provide your email" required>
          <div class="error"></div>
        </div>
        <input class="button" type="submit" value="Login">
      </form>
    </section>
    <section class="card wide">
      <p class="copyright"><small>Obox &copy; 2023 | All Rights Reserved. Terms & Conditions. Privacy Policy.</small></p>
    </section>
  </section>
  <div class="loader">Loading...</div>
  <div class="backdrop"></div>
  <script type="module">
    import { submitForm } from './scripts/main.js';
    window.module = { submitForm };
  </script>
</body>
</html>
