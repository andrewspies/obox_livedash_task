<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Dash | Dashboard</title>

<body>

    <section class="card wide">
      <p class="copyright"><small>Obox &copy; 2023 | All Rights Reserved. Terms & Conditions. Privacy Policy.</small></p>
    </section>

  <script type="module" src="scripts/main.js"></script>
